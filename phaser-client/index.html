<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>问道长生 - Phaser版</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'GameSerif';
      src: url('/assets/fonts/NOTOSERIFSC-VF.TTF') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      /* ENVELOP模式：让Phaser覆盖整个viewport */
      /* SafeAreaManager会通过CSS env()变量与分辨率策略计算安全区 */
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    canvas {
      display: block;
      /* 缩放由Phaser ScaleManager管理 */
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
